name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: echo "ðŸŽ‰ The job was automatically triggered by a ${{ github.event_name }} event."
    - uses: actions/setup-node@v1
    - name: Test the Testcases 
      run: |
        npm install
        npm run build --if-present
    - name: Login to Docker Hub
      run: docker login --username "${{ secrets.Docker_username }}" --password "${{ secrets.Docker_password }}"
    - name: Build the stack
      run: |
        docker login --username "${{ secrets.Docker_username }}" --password "${{ secrets.Docker_password }}"
        docker-compose down
        cd client && docker build . --file Dockerfile --tag ismayil10/react-app
        docker push ismayil10/reactmern:react-app
        cd ..
        cd server && docker build . --file Dockerfile --tag ismayil10/api-server
        cd ..
        docker push ismayil10/reactmern:api-server
        
      env:
        CI: true
